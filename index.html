<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman: Dark Edition</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Hangman: Dark Edition</h1>
        <div class="game-area">
            <canvas id="hangman-canvas" width="300" height="400"></canvas>
            <div class="game-info">
                <div id="word-display"></div>
                <div id="guesses-left">Guesses: 6</div>
                <div id="used-letters">Used: </div>
                <div id="message"></div>
                <div class="controls">
                    <input type="text" id="letter-input" maxlength="1" placeholder="Letter">
                    <button id="guess-btn">Guess</button>
                    <button id="reset-btn">New Game</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/words.js"></script>
    <script src="js/hangman-drawing.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
